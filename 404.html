<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 | Not Found Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
    height: 100vh;
    padding-top: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    position: relative;
    background: linear-gradient(45deg, #f3ec78, #ffffff);
    background-size: 400% 400%;
    animation: waveLight 6s ease infinite;
}

/* Shooting Star */
body::after {
    content: "";
    position: absolute;
    top: -50px;
    left: -50px;
    width: 150px;
    height: 2px;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
    box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    transform: rotate(-45deg);
    animation: shootingStar 3s linear infinite;
    z-index: 1;
}

@keyframes shootingStar {
    0% {
        top: -50px;
        left: -50px;
        opacity: 1;
    }
    50% {
        top: 50%;
        left: 70%;
        opacity: 0.8;
    }
    100% {
        top: 150%;
        left: 120%;
        opacity: 0;
    }
}

@keyframes waveLight {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        nav {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            padding: 32px;
        }

        nav .nav_logo a {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
            text-decoration: none;
        }

        .container {
            max-width: 400px;
            padding: 32px;
            margin: auto;
            display: grid;
            color: #333333;
            z-index: 2;
        }

        .header {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            animation: fadeIn 2s ease-in-out;
        }

        .header h1 {
            font-size: 64px;
            font-weight: 900;
            animation: bounce 1s infinite alternate;
        }

        .header h3 {
            font-size: 32px;
            font-weight: 900;
            animation: fadeIn 2s ease-in-out;
        }

        .container img {
            width: 100%;
            max-width: 300px;
            margin: auto;
        }

        .footer {
            display: grid;
            gap: 32px;
            place-content: baseline;
        }

        .footer p {
            font-size: 16px;
        }

        .footer a {
            text-decoration: none;
        }

        .footer button {
            padding: 16px;
            outline: none;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            background-color: #f6b616;
            cursor: pointer;
            transition: 0.3s;
            animation: shake 2s infinite;
        }

        .footer button:hover {
            animation: none;
            background-color: #f19a20;
            transform: translateX(0);
        }

        @keyframes shake {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateX(-5px);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media (min-width: 640px) {
            nav {
                max-width: 1000px;
            }

            .container {
                max-width: 1200px;
                grid-template-columns: repeat(2, 1fr);
                gap: 32px;
            }

            .container img {
                max-width: 550px;
                grid-area: 1/1/3/2;
            }

            .footer {
                max-width: 300px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                column-gap: 80px;
            }

            .header h1 {
                font-size: 96px;
            }

            .header h3 {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>

</body>
